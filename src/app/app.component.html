<nav class="navbar-inverse navbar-default navbar-fixed-top">
  <div class="container">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#">CodeFEST 2016 - Angular2 Demo</a>
    </div>
    <div class="collapse navbar-collapse" id="navbar-collapse">
      <ul class="nav navbar-nav">
        <li class="active">
        </li>
      </ul>
      <form class="navbar-form navbar-right">
        <div class="input-group">
          <input type="text" #listFilter (keyup)="0" placeholder="Búsqueda Pokémon..." class="input-lg form-control" />
        </div>
      </form>
    </div>
  </div>
</nav>
<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
      <img src="/img/pokedex.png" class="pokelogo">

      <p class="alert alert-info" [hidden]="!listFilter.value">Filtrando por: {{listFilter.value}}</p>

      <div class="row">
        <div class="pokedex-pokemon" *ngFor="let p of pokemons | filter:listFilter.value" class="col-xs-12 col-sm-6 col-md-4 col-lg-4">
          <div class="thumbnail">
            <img class="img-rounded" [ngClass]="{'hidden': !p.imageLoaded}" class="pokedex-pokemon-sprite" (load)="p.imageLoaded = true"
              [attr.src]="p.sprite">
            <div class="caption">
              <h3 class="pokeName"> <span class="text-danger">#{{ p.id}}</span> {{ p.name | capitalize }}</h3>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="text-center">
    <button class="btn btn-default btn-primary btn-lg" (click)="loadMore()" [disabled]="isLoading">
      <span *ngIf="!error">
        <span *ngIf="isLoading">Cargando...</span>
        <span *ngIf="!isLoading" class="glyphicon glyphicon-plus" aria-hidden="true"></span>
        Cargar más
        
      </span>
    <span *ngIf="error">Error cargando.</span>
    </button>
  </div>
  <footer>
    <p>Angular 2: Everis Code Fest 2016</p>
  </footer>
</div>
