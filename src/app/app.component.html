<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
      <div class="row">
        	<div class="pokedex-pokemon" *ngFor="let p of pokemon | filter:listFilter.value" class="col-xs-12 col-sm-6 col-md-4 col-lg-4">
            <div class="thumbnail">
              <img class="img-rounded" [ngClass]="{'hidden': !p.imageLoaded}" class="pokedex-pokemon-sprite" (load)="p.imageLoaded = true" [attr.src]="p.sprite">

              </div>
            </div>
          </div>
      </div>
    </div>

  <button class="load-button" (click)="loadMore()" [disabled]="isLoading">
  <span *ngIf="!error">
    <span *ngIf="isLoading">Loading...</span>

</span>
