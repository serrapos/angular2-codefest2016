<form id="filter">
  <label>Filtrar por nombre.</label>
  <input type="text" [(ngModel)]="filterText" [ngModelOptions]="{standalone: true}" />
</form>
<h1>Angular 2 Pok√©dex</h1>
<hr>
<div class="pokedex">
  <div class="pokedex-pokemon" *ngFor="let p of (pokemon | filter:filterText)">
    
    <div class="pokedex-pokemon-id">
      #{{ p.id}}
    </div>
    <img [ngClass]="{'hidden': !p.imageLoaded}" class="pokedex-pokemon-sprite" (load)="p.imageLoaded = true" [attr.src]="p.sprite">
    <div class="pokedex-pokemon-name">
      {{ p.name | capitalize }}
    </div>
  </div>
</div>
<button class="load-button" (click)="loadMore()" [disabled]="isLoading">
  <span *ngIf="!error">
    <span *ngIf="isLoading">Loading...</span>
<span *ngIf="!isLoading">Load more</span>
</span>
<span *ngIf="error">
    Loading failed
  </span>
</button>
